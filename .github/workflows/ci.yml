name: Checks
on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
jobs:
  Download:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Fetch all tags as well.
      - uses: actions/setup-go@v2
        with:
          go-version: 1.18
      - name: Go get
        run: go get github.com/cryptoriums/test@main

